<!DOCTYPE html>
<html>
<head>
    <title>Big Jamer Energy</title>

    <!-- <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>

     
    <style>
        .a{width:100%;text-align:center;margin-bottom:5px;}
        .b{width:60%}
    </style>
</head>

<body style="background-color: #222;color:#fff">
  

    <div style="background-color: #111;width:15%;padding:15px;margin-top:10px;border-radius:10px">

        <p style="margin-top:0px" class ="a">Player 1:</p>
        <select id="player1select" oninput="modifyPlayer();" class="b">
            <option>WASD</option>
            <option>Arrows</option>
            <option>AI</option>
            <!-- <option>Easy AI</option> -->
        </select>
        <br>
        <p class="a">Player 2:</p>
        <select id="player2select" oninput="modifyPlayer();" class="b">
            <option>WASD</option>
            <option>Arrows</option>
            <option>AI</option>
            <!-- <option>Easy AI</option> -->
        </select>

        <script>document.getElementById('player2select').selectedIndex = 1</script>


        <br>
        <p class="a">Game Speed:</p>
        <input type="range" style="padding:3px;background-color:#fff;width:95%;color:#111" id="speedslider" onchange="changeSpeedFactor()"></input>
        <button style="width:fit-content;float:left" onclick="document.getElementById('speedslider').value=50;changeSpeedFactor()"
        >Reset</button><div style="width:fit-content;margin:auto;background-color: #333;padding:3px;border-radius:5px" id="speeddisplay" contenteditable="true"
        onkeyup="document.getElementById('speedslider').value=(Number(this.innerText*50));changeSpeedFactor()">1.0</div>


    </div>

    
    <canvas id="canvas" style="float:right"></canvas>
    

    <script src="main.js"></script>

    

    
</body>

</html>
