<!DOCTYPE html>
<html>
<head>
    <title>Real-time Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body {
            background-color: var(--bg-color, #222);
            color: var(--text-color, #fff);
        }

        #displaybox {
            background-color: var(--chat-bg-color, #1c1c1c);
        }

        #samplebox {
            background-color: var(--msg-bg-color, #222);
        }

        #customization-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #292929;
            color: #fff;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Real-time Chat</h1>
    <ul id="peerList" style="padding: 10px; color: #ccc;"></ul>
    <div id="displaybox"></div>
    <div id="messageInput">
        <div id="usernamebox" contenteditable="true">Anonymous</div>
        <div id="messagebox" contenteditable="true"></div>
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Customization Panel -->
    <div id="customization-panel">
        <h3>Customize Colors</h3>
        <label for="bg-color">Background:</label>
        <input type="color" id="bg-color" value="#222"><br>
        <label for="text-color">Text:</label>
        <input type="color" id="text-color" value="#ffffff"><br>
        <label for="chat-bg-color">Chat Box:</label>
        <input type="color" id="chat-bg-color" value="#1c1c1c"><br>
        <label for="msg-bg-color">Message Box:</label>
        <input type="color" id="msg-bg-color" value="#222"><br>
        <button onclick="applyCustomizations()">Apply</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
